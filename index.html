<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="content">
    <!-- Header -->
    <header class="header">
        <!-- Contenedor logo -->
        <div class="header__logo-container">
            <a class="header__icon" href="#">
                <i class="ri-menu-line icono"></i>
            </a>
            <div class="logo">
                <img class="logo__youtube imagen" src="imagenes/logo.png" alt="Logo">
                <h1 class="logo__titulo">Youtube</h1>
            </div>
        </div>
        <!-- Contenedor Busquedas -->
        <div class="search-container">
            <form class="search-container__formulario formulario" action="">
                <input class="formulario__input" type="text" placeholder="Buscar">
                <button class="header__icon header__icon--search">
                    <i class="ri-search-line icono"></i>
                </button>
            </form>
            <button class="header__icon header__icon--mic">
                <i class="ri-mic-line icono"></i>
            </button>
        </div> 
        <!-- Contenedor perfil -->
        <div class="profile-container">
            <a class="header__icon" href="">
                <i class="ri-video-add-line icono"></i>
            </a>
            <a class="header__icon" href="">
                <i class="ri-notification-line icono"></i>
            </a>
            <div class="profile-container__imagen">
                <img class="imagen" src="imagenes/Messi.jpg" alt="Perfil">
            </div>
        </div> 
    </header>
</body>
</html>
