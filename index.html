<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="content">
    <!-- Header -->
    <header class="header">
        <!-- Contenedor logo -->
        <div class="header__logo-container">
            <a class="header__icon" href="#">
                <i class="ri-menu-line"></i>
            </a>
            <div class="logo">
                <img class="logo__youtube imagen" src="imagenes/logo.png" alt="Logo">
                <h1 class="logo__titulo">Youtube</h1>
            </div>
        </div>
        <!-- Contenedor Busquedas -->
        <div class="search-container">
            <form class="search-container__formulario formulario" action="">
                <input class="formulario__input" type="text" placeholder="Buscar">
                <button class="header__icon header__icon--search">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <button class="header__icon header__icon--mic">
                <i class="ri-mic-line"></i>
            </button>
        </div> 
        <!-- Contenedor perfil -->
        <div class="profile-container">
            <a class="header__icon" href="">
                <i class="ri-video-add-line"></i>
            </a>
            <a class="header__icon" href="">
                <i class="ri-notification-line"></i>
            </a>
            <div class="profile-container__imagen">
                <img class="imagen" src="imagenes/Messi.jpg" alt="Perfil">
            </div>
        </div> 
    </header>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar__items">
            <a href="#" class="sidebar__item"><i class="ri-home-5-line sidebar__icono"></i> <span>Home</span></a>
            <a href="#" class="sidebar__item"><i class="ri-compass-3-line sidebar__icono"></i> <span>Explore</span></a>
            <a href="#" class="sidebar__item"><i class="ri-wireless-charging-line sidebar__icono"></i> <span>Shorts</span></a>
            <a href="#" class="sidebar__item"><i class="ri-rss-line sidebar__icono"></i> <span>Subcriptions</span></a>

            <hr class="sidebar__separador">

            <a href="#" class="sidebar__item"><i class="ri-links-line sidebar__icono"></i> <span>Library</span></a>
            <a href="#" class="sidebar__item"><i class="ri-history-line sidebar__icono"></i> <span>History</span></a>
            <a href="#" class="sidebar__item"><i class="ri-video-line sidebar__icono"></i> <span>Your videos</span></a>
            <a href="#" class="sidebar__item"><i class="ri-time-line sidebar__icono"></i> <span>Watch videos</span></a>
            <a href="#" class="sidebar__item"><i class="ri-play-list-2-line sidebar__icono"></i> <span>All videos</span></a>
            <a href="#" class="sidebar__item"><i class="ri-arrow-down-line sidebar__icono"></i> <span>Show more</span></a>

            <hr class="sidebar__separador">

            <h4 class="sidebar__titulo">More from Youtube</h4>
            <a href="#" class="sidebar__item"><i class="ri-keyboard-box-line sidebar__icono"></i> <span>Gaming</span></a>
            <a href="#" class="sidebar__item"><i class="ri-live-line sidebar__icono"></i> <span>Live</span></a>
            <a href="#" class="sidebar__item"><i class="ri-award-line sidebar__icono"></i> <span>Sports</span></a>

            <hr class="sidebar__separador">

            <a href="#" class="sidebar__item"><i class="ri-settings-5-line sidebar__icono"></i> <span>Setting</span></a>
            <a href="#" class="sidebar__item"><i class="ri-flag-line sidebar__icono"></i> <span>Report history</span></a>
            <a href="#" class="sidebar__item"><i class="ri-question-line sidebar__icono"></i> <span>Help</span></a>
            <a href="#" class="sidebar__item"><i class="ri-feedback-line sidebar__icono"></i> <span>Send feedback</span></a>

            <hr class="sidebar__separador">
        </div>
    </aside>
    <main class="main">
        <div class="chips-container">
            <div class="chips-container__chip">All</div>
            <div class="chips-container__chip">HTML</div>
            <div class="chips-container__chip">CSS</div>
            <div class="chips-container__chip">Responsive Desing</div>
            <div class="chips-container__chip">UI desing</div>
            <div class="chips-container__chip">JavaScript</div>
            <div class="chips-container__chip">React</div>
            <div class="chips-container__chip">UI/UX</div>
            <div class="chips-container__chip">Java</div>
            <div class="chips-container__chip">PHP</div>
            <div class="chips-container__chip">Node js</div>
            <div class="chips-container__chip">MySQL</div>
            <div class="chips-container__chip">ORACLE</div>
            <div class="chips-container__chip">UML</div>
        </div>
    </main>
</body>
</html>
